<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lobby</title>
  </head>
  <body>
    <h1>xo game</h1>
    <p id="error-message"></p>
    <p id="user-data"></p>
    <div id="user-boards"></div>

    <script id="user-data-template" type="text/html">
      <div class="user">
        <p>my profile</p>
        <p class="user-name">{{nickName}}</p>
        <p class="user-name">{{fullName}}</p>
        <p>credit: {{credit}}</p>
      </div>
    </script>

    <script id="user-board-template" type="text/html">
      <div class="board">
        <p>my game history</p>
        <p class="board-users">user1: {{user1}}</p>
        <p class="board-users">user2: {{user2}}</p>
        <p>credit: {{gem}}</p>
        <p>{{roundNumber}} rounds</p>
        <p>{{drawsNumber}} draws</p>
        <p>user1 won {{user1Wins}} rounds</p>
        <p>user2 won {{user2Wins}} rounds</p>
        <p>winner {{winner}}</p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
